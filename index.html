       <!--Typeing Animation Section & Counter-->

		<p class="line anim-typewriter">TIME LEFT..</p>

		<div class="countdownContainer">

			<div class="count">
				<div class="countd">
	
					<span class="info" id="days">120</span>DAYS
	
				</div>
				<div class="countd">
	
					<span class="info" id="hours">00</span>HOURS
	
				</div>
				<div class="countd">
	
					<span class="info" id="minutes">00</span>MINUTES
	
				</div>
				<div class="countd">
	
					<span class="info" id="seconds">00</span>SECONDS
	
				</div>
			</div>

		</div>

  <!--Counter JavaSccript Section-->

		<script type="text/javascript">

			function countdown(){
				var now = new Date();
				var eventDate = new Date(2021, 2, 22);

				var currentTiime = now.getTime();
				var eventTime = eventDate.getTime();

				var remTime = eventTime - currentTiime;

				var s = Math.floor(remTime / 1000);
				var m = Math.floor(s / 60);
				var h = Math.floor(m / 60);
				var d = Math.floor(h / 24);

				h %= 24;
				m %= 60;
				s %= 60;

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				document.getElementById("days").textContent = d;
				document.getElementById("days").innerText = d;

				document.getElementById("hours").textContent = h;
				document.getElementById("minutes").textContent = m;
				document.getElementById("seconds").textContent = s;

				setTimeout(countdown, 1000);
			}

			countdown();
		</script>
